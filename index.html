<!DOCTYPE html>
<html>

<head>
    <title>Booking Accommodation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="">
        <div class="row no-gutters g-0">
            <div class="row-2 min-wh-100 overflow-auto" id="top">
                <div class="col-8 min-wh-100 overflow-auto">
                    <div class="d-flex">
                        <input type="text" class="form-control mr-2" placeholder="Where to?" value="Munich">
                        <input type="text" class="form-control mr-2" placeholder="From:" value="18. 12. 2023">
                        <input type="text" class="form-control mr-2" placeholder="To:" value="20. 12. 2023">
                        <input type="text" class="form-control mr-2" placeholder="Number of people" value="4">
                        <button class="btn btn-primary mr-2" id="toggle-heatmap">Toggle Heatmap</button>

                    </div>
                </div>
            </div>

            <div class="row-8 min-wh-100" style="background-color: rgba(51, 51, 153, 0.1)">
                <div class="min-vh-100 min-wh-100" id="map"></div>
            </div>
        </div>
    </div>





</body>
